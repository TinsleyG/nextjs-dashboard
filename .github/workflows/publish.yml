# File: .github/workflows/publish.yml
name: Deploy Node.js app to Azure Web App - nextjs-dashboard

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
        uses: ./.github/workflows/setup-node

      - name: Build with Next.js üèóÔ∏è
        run: npx next build

      - name: Upload artifact üì°
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FDF92FC863874A2A8371F6933F470AD2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2AFD4C587EA94D36AFD3FD54D3E2BE60 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EAD268DD1192414881BACE5D28BF2EB9 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'nextjs-dashboard'
          slot-name: 'Production'
          package: .